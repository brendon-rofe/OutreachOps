<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Outreach Tracker</title>

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;600;700;800;900&family=Noto+Sans:wght@400;500;600;700;800;900"
    />

    <style>
      :root {
        --bg-root: #111a22;
        --bg-card: #1a2532;
        --bg-pill: #1f2c39;
        --bg-btn-danger: #2a3442;
        --bg-btn-danger-hover: #3a4556;
        --text-primary: #ffffff;
        --text-secondary: #92adc9;
        --text-danger: #ff7676;
        --border-card: rgba(255, 255, 255, 0.07);
        --accent: #1380ec;
        --radius-lg: 0.75rem;
        --radius-xl: 0.875rem;
        --radius-full: 9999px;
      }

      body {
        font-family: Inter, "Noto Sans", system-ui, -apple-system,
          BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
        background-color: var(--bg-root);
        color: var(--text-primary);
        margin: 0;
        padding: 0;
        min-height: 200px;
        width: 360px;
        display: flex;
        flex-direction: column;
      }

      /* header */
      .header {
        padding: 16px 16px 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .header-row-1 {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 8px;
      }

      .left-block {
        display: flex;
        flex-direction: column;
        min-width: 0;
      }

      .title-line {
        display: flex;
        align-items: center;
        gap: 8px;
        line-height: 1.2;
      }

      .title {
        color: var(--text-primary);
        font-size: 18px;
        font-weight: 700;
        letter-spacing: -0.03em;
        margin: 0;
      }

      .subtitle {
        color: var(--text-secondary);
        font-size: 13px;
        line-height: 1.4;
        margin: 4px 0 8px;
      }

      .stats-row {
        display: flex;
        gap: 8px;
        margin-top: 2px;
      }

      .stat-pill {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        font-size: 12px;
        color: var(--text-secondary);
      }

      .stat-label {
        opacity: 0.9;
      }

      .count-pill {
        font-size: 12px;
        font-weight: 500;
        line-height: 1.2;
        background-color: var(--bg-pill);
        color: var(--text-secondary);
        border-radius: var(--radius-lg);
        padding: 2px 8px;
      }

      .right-buttons {
        display: flex;
        gap: 6px;
      }

      .clear-btn {
        appearance: none;
        background-color: var(--bg-btn-danger);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: var(--text-danger);
        font-size: 12px;
        font-weight: 500;
        line-height: 1.2;
        border-radius: var(--radius-lg);
        padding: 6px 10px;
        cursor: pointer;
        white-space: nowrap;
        user-select: none;
      }

      .clear-btn:active {
        background-color: var(--bg-btn-danger-hover);
      }

      .go-btn {
        appearance: none;
        background-color: var(--accent);
        border: none;
        color: var(--text-primary);
        font-size: 12px;
        font-weight: 600;
        line-height: 1.2;
        border-radius: var(--radius-lg);
        padding: 6px 10px;
        cursor: pointer;
        white-space: nowrap;
        user-select: none;
      }

      .go-btn:active {
        filter: brightness(0.9);
      }

      /* tabs */
      .tabs {
        display: flex;
        gap: 6px;
        margin-top: 10px;
      }

      .tab {
        flex: 1;
        appearance: none;
        border-radius: 9999px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background-color: transparent;
        color: var(--text-secondary);
        font-size: 12px;
        font-weight: 500;
        padding: 6px 8px;
        cursor: pointer;
        user-select: none;
      }

      .tab-active {
        background-color: var(--bg-pill);
        color: var(--text-primary);
        border-color: rgba(255, 255, 255, 0.15);
      }

      /* list container */
      .list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 12px 16px 16px;
        flex: 1;
      }

      .empty-state {
        color: var(--text-secondary);
        font-size: 13px;
        line-height: 1.4;
        text-align: center;
        padding: 32px 0;
        width: 100%;
      }

      /* card */
      .card {
        background-color: var(--bg-card);
        border: 1px solid var(--border-card);
        border-radius: var(--radius-xl);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .card-main {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 12px 16px 8px;
      }

      .avatar {
        background-color: #243447;
        color: var(--text-secondary);
        font-size: 11px;
        font-weight: 500;
        line-height: 1;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        height: 56px;
        width: 56px;
        min-width: 56px;
        max-width: 56px;
        border-radius: var(--radius-full);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card-text {
        display: flex;
        flex-direction: column;
        min-width: 0;
      }

      .name-line {
        color: var(--text-primary);
        font-size: 14px;
        font-weight: 500;
        line-height: 1.3;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        margin: 0 0 2px;
      }

      .meta-line {
        color: var(--text-secondary);
        font-size: 12px;
        font-weight: 400;
        line-height: 1.4;
        margin: 0;
      }

      .card-footer {
        display: flex;
        padding: 0 16px 16px;
      }

      .open-btn {
        appearance: none;
        border: 0;
        outline: 0;
        cursor: pointer;
        flex: 1;
        text-align: center;
        background-color: var(--accent);
        color: var(--text-primary);
        font-size: 13px;
        font-weight: 600;
        letter-spacing: 0.015em;
        line-height: 36px;
        height: 36px;
        border-radius: var(--radius-lg);
        text-decoration: none;
        user-select: none;
      }

      .open-btn:active {
        filter: brightness(0.9);
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <div class="header">
      <div class="header-row-1">
        <div class="left-block">
          <div class="title-line">
            <h1 class="title">Outreach</h1>
          </div>
          <p class="subtitle">Your recent connects and DMs</p>
          <div class="stats-row">
            <div class="stat-pill">
              <span class="stat-label">Connects</span>
              <span id="connect-count" class="count-pill">0</span>
            </div>
            <div class="stat-pill">
              <span class="stat-label">DMs</span>
              <span id="dm-count" class="count-pill">0</span>
            </div>
          </div>
        </div>

        <div class="right-buttons">
          <button id="dashboard-btn" class="go-btn" type="button">
            Dashboard
          </button>
          <button id="clear-btn" class="clear-btn" type="button">Clear</button>
        </div>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button id="tab-connects" class="tab tab-active" type="button">
          Connects
        </button>
        <button id="tab-dms" class="tab" type="button">DMs</button>
      </div>
    </div>

    <!-- List -->
    <div id="list" class="list">
      <div class="empty-state">Loadingâ€¦</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
